    <div id="tgme_frame_cont"></div>

    <script>
        
        var show_mobile_banner = true;
        var mobile_banner_url = "/media/mobile_banner.jpeg";
        
        
        var show_desktop_banner = true;
        var desktop_banner_url = "/media/desktop_banner.%D0%9A%D0%BD%D0%BE%D0%BF%D0%BA%D0%B0%20%D0%B4%D0%BB%D1%8F%20%D1%82%D0%BC%D0%B3%D0%BE";
        

        var isMobile = window.innerWidth <= 768;
        var banner = document.querySelector('.banner');
        var img = document.querySelector('.banner img');
        if (isMobile) {
            if (show_mobile_banner) {
              img.setAttribute('src', mobile_banner_url);
            }
        } else {
          if (show_desktop_banner) {
            img.setAttribute('src', desktop_banner_url);
          }
        }

        if (img.hasAttribute('src'))
          banner.style.display = null;

        var pageUrl = document.location,
          isIndex = ['/'].indexOf( pageUrl ) !== -1,
          haveBanners = img.attributes.src.value,
          timeout = haveBanners ? 5000 : 100;

        if (!isIndex) {
          forward();
        }
        
        function getLocation(url) {
          var link = document.createElement( 'a' );
          link.href = url;
          return link;
        }

        function forward() {
          var location = getLocation(pageUrl),
            info = location.pathname.split("/"),
            str = '';
          switch (info[1]) {
            case "socks":
              str = "tg://socks" + location.search;
              break;
            case "joinchat":
              str = "tg://join?invite=" + info[2];
              break;
            case "addstickers":
              str = "tg://addstickers?set=" + info[2];
              break;
            case "proxy":
              str = "tg://" + info[1] + location.search;
              break;
            default:
              var domain = info[1];
              str = "tg://resolve?domain=" + domain + location.search.replace("?start=", "&start=");
              if (info[2]) {
                str += "&post=" + info[2]
              }
          }

          console.log(str);

          let elements = document.getElementsByClassName("tg__link");
          for (let i=0; i < elements.length; i++)
              elements[i].setAttribute('href', str);
          
          setTimeout(function() {
              window.location.replace(str);
          }, timeout );
        }
    </script>
