    <div class="wrapper">
        <div id="case-1" class="case-1">
            <input id="inputUrl" placeholder="Ссылка t.me/ на аккаунт, канал, чат или пост" type="text" class="input">
            <button class="button" onclick="handleUrl()">Сгенерировать</button>
        </div>
    </div>

    <script>
        document.getElementById('inputUrl').addEventListener('keyup', function(e) {
            if ( e.keyCode !== 13 ) {
                return;
            }
            e.preventDefault();
            handleUrl();
        });

        function handleUrl(){
            function setValue(val) {
                document.getElementById("inputUrl").value = val;
            }
            var value = document.getElementById("inputUrl").value;
            if (value.match(/^[a-zA-Z\?=\d_-]+$/)) {
                return setValue( "https://" + window.location.host + "/" + value );
            }
            value = value
            .replace(/.*t\.me/,"https://"+window.location.host)
            .replace("http://","https://")
            .replace("@","https://"+window.location.host+"/");

            setValue(value);
        }
        function getLocation(url) {
            var link = document.createElement( 'a' );
            link.href = url;
            return link;
        }
    </script>
